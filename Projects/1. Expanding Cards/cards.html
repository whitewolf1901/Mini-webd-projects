<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="cards.css">
  </head>
  <body>
    <div class="container">
      <div class="panel active" style = 'background-image: url("https://images.unsplash.com/photo-1647891941746-fe1d53ddc7a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxzZWFyY2h8MTV8fHN1bW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60")'>
        <h3>Awesome car</h3>
      </div>
      <div class="panel" style='background-image: url("https://images.unsplash.com/photo-1520116468816-95b69f847357?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fHN1bW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60")'>
        <h3>Hippie van</h3>
      </div>
      <div class="panel" style='background-image: url("https://images.unsplash.com/photo-1553649084-3e42773ff0e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHN1bW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60")'>
        <h3>Beautiful sky</h3>
      </div>
      <div class="panel" style='background-image: url("https://images.unsplash.com/photo-1546536582-cdabb1daf509?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fHN1bW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60")'>
        <h3>Beach shoreline</h3>
      </div>
      <div class="panel" style='background-image: url("https://images.unsplash.com/photo-1546548970-71785318a17b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fHN1bW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60")'>
        <h3>Fruits</h3>
      </div>

    </div>

    <script src="cards.js"></script>
  </body>
</html>
